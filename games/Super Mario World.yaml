Super Mario World:
  goal:
    bowser: 1
    yoshi_egg_hunt: 1
  local_items:
    - Yoshi Egg
    - Thwimp Trap
    - Stun Trap
    - Literature Trap
    - Timer Trap
  bosses_required: random-range-5-10
  max_yoshi_egg_cap: random-range-20-40
  percentage_of_yoshi_eggs: random-range-60-95
  dragon_coin_checks:
    false: 2
    true: 1
  moon_checks:
    false: 1
    true: 1
  hidden_1up_checks:
    false: 4
    true: 2
  bonus_block_checks:
    false: 2
    true: 1
  blocksanity:
    false: 2
    true: 5
  bowser_castle_doors: vanilla
  bowser_castle_rooms:
    vanilla: 2
    random_two_room: 1
  level_shuffle:
    false: 2
    true: 1
  exclude_special_zone:
    true: 2
    false: 1
  boss_shuffle:
    none: 2
    simple: 2
    full: 2
    singularity: 1
  swap_donut_gh_exits:
    'true': 1
    'false': 1
  junk_fill_percentage: 0
  trap_fill_percentage: random-low
  thwimp_trap_weight: random
  ice_trap_weight: random
  reverse_trap_weight: random
  stun_trap_weight: none
  literature_trap_weight: none
  timer_trap_weight: none
  autosave: true
  early_climb: false
  overworld_speed: fast
  music_shuffle:
    none: 6
    consistent: 4
    full: 2
    singularity: 1
  sfx_shuffle:
    none: 6
    full: 3
  mario_palette: random
  level_palette_shuffle:
    off: 3
    on_legacy: 1
    on_curated: 2
  overworld_palette_shuffle:
    off: 3
    on_legacy: 1
    on_curated: 2
  starting_life_count: random-range-3-20
  triggers:
    - option_category: Super Mario World
      option_name: level_shuffle
      option_result: false
      options:
        Super Mario World:
          early_climb: true
          swap_donut_gh_exits: false
    - option_category: Super Mario World
      option_name: swap_donut_gh_exits
      option_result: false
      options:
        Super Mario World:
          start_hints: Carry
    - option_category: Super Mario World
      option_name: blocksanity
      option_result: true
      options:
        Super Mario World:
          max_yoshi_egg_cap: random-range-30-150
          stun_trap_weight: random
          literature_trap_weight: random
          timer_trap_weight: random
    - option_category: null
      option_name: name
      option_result: Player{player}
      options:
        null:
          name: SMW-{player}
