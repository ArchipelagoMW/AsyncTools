DOOM 1993:
  goal: 
    complete_boss_levels: 1
    complete_all_levels: 4
  difficulty:
    easy: 3
    medium: 5
    hard: 1
  random_monsters:
    vanilla: 2
    shuffle: 5
    random_balanced: 3
    random_chaotic: 1
  random_pickups:
    vanilla: 2
    shuffle: 7
    random_balanced: 3
  random_music: random
  flip_levels: random
  allow_death_logic:
    true: 1
    false: 4
  pro: false
  start_with_computer_area_maps: random
  death_link: false
  reset_level_on_death: true
  episode1: 
    true: 4
    false: 1
  episode2: 
    true: 4
    false: 1
  episode3: 
    true: 4
    false: 1
  episode4: 
    true: 1
    false: 4
  split_backpack:
    'false': 1
    'true': 1
  backpack_count: random-low
  triggers:
    - option_category: null
      option_name: name
      option_result: Player{player}
      options:
        null:
          name: DOOM1993-{player}
    
    # If the "Complete Boss Levels" goal is rolled, forcefully enable all episodes except the fourth, to prevent the possibility of a slot with literally a one item go mode.
    # Not that a three item go mode is that much better, but...
    - option_category: DOOM 1993
      option_name: goal
      option_result: complete_boss_levels
      options:
        DOOM 1993:
          episode1: true
          episode2: true
          episode3: true
