Ocarina of Time:
  exclude_locations:
    - GF HBA 1500 Points
    - Deku Theater Mask of Truth
  local_items:
    - Triforce Piece
    - Ice Trap

  logic_rules: glitchless
  logic_no_night_tokens_without_suns_song: off

  # World state
  open_forest:
    open: 3
    closed_deku: 7
  open_kakariko: open
  open_door_of_time: on
  zora_fountain: closed
  gerudo_fortress: fast
  trials: 0

  # Bridge requirements. real completion requirements are on ganon bk options
  bridge:
    medallions: 7
    dungeons: 2
    open: 1
  bridge_medallions: random
  bridge_rewards: random

  starting_age:
    child: 1
    adult: 1

  # Local TFH
  triforce_hunt:
    on: 2
    off: 8
  triforce_goal:
    30: 5
    40: 3
    50: 2
  extra_triforce_percentage: 50

  # ER
  spawn_positions:
    on: 1
    off: 4
  shuffle_dungeon_entrances:
    on: 1
    off: 4
  shuffle_bosses:
    on: 1
    off: 4

  # Locations
  shuffle_song_items:
    song: 3
    any: 2
  shopsanity:
    off: 4
    random_number: 1
  shopsanity_prices: affordable
  tokensanity:
    off: 80
    dungeons: 15
    all: 5
  shuffle_scrubs:
    off: 4
    affordable: 1
  shuffle_kokiri_sword:
    off: 1
    on: 4
  shuffle_ocarinas:
    off: 3
    on: 2

  # If pot shuffle turns out to go badly, remove this
  shuffle_pots:
    off: 90
    dungeons: 10

  # Dungeon items
  shuffle_mapcompass: startwith
  shuffle_smallkeys: dungeon
  shuffle_bosskeys:
    dungeon: 4
    keysanity: 1
  key_rings:
    off: 7
    all: 3  # trigger: key_rings == all -> shuffle_smallkeys := keysanity

  # Ganon BK -- completion condition if not TFH
  shuffle_ganon_bosskey:
    remove: 1
    medallions: 6
    dungeons: 3
  ganon_bosskey_medallions: random-high
  ganon_bosskey_rewards: random-high

  # Extra options
  chicken_count: 1
  correct_chest_appearances: both
  correct_potcrate_appearances: textures_content
  hint_dist: async

  triggers:
    - option_name: key_rings
      option_category: Ocarina of Time
      option_result: all
      options:
        Ocarina of Time:
          shuffle_smallkeys: keysanity
